spring.datasource.url=jdbc:postgresql://localhost:5432/Ambulance_ServiceDB
spring.datasource.username=postgres
spring.datasource.password=admin
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
server.port=2024


spring.application.name=ambulance-service
eureka.instance.prefer-ip-address=true
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=true
eureka.client.service-url.defaultZone: http://localhost:8761/eureka

#logger configuration
# Set root logger level to INFO and send logs to console
# Log level for Spring Boot framework
logging.level.org.springframework = INFO
# Log level for a specific package or class
logging.level.com.capg = DEBUG
# Log format
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} %-5level %logger{36} - %msg%n
# Log file
logging.file.name=logs/application.log